{% extends "layout.html" %} {% block title %} Register {% endblock %} {% block
main %}
<h2 class="mb-4 text-primary">Register</h2>

<form id="register" action="/register" method="POST">
	<div class="form-group">
		<div class="invalid-feedback">
			Username is taken &times;
		</div>
		<input
			name="username"
			autofocus
			autocomplete="off"
			class="form-control"
			id="username"
			placeholder="Username"
			type="text"
			required
			minLength="4"
		/>
	</div>

	<div class="form-group">
		<input
			name="hash"
			class="form-control"
			id="password"
			placeholder="Password"
			onkeyup="showConfirmation(event)"
			type="password"
			required
			minLength="4"
		/>
	</div>

	<div
		class="form-group confirmation"
		style="display:none; opacity: 0; transition: .5s ease"
		onkeyup="uiValidate()"
	>
		<input
			name="confirmation"
			class="form-control"
			placeholder="Confirmation"
			type="password"
			required
			minLength="4"
		/>
	</div>

	<button class="btn btn-primary mt-2 pl-4 pr-4" type="submit">
		Create Account
	</button>
</form>

<script src="{{url_for('static', filename='js/register.js')}}"></script>

{% endblock %}
