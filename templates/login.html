{% extends "layout.html" %} {% block title %} Log In {% endblock %} {% block
main %}
<h2 class="mb-4 text-primary">Log In</h2>
<form action="/login" method="post">
	<div class="form-group">
		<input
			autocomplete="off"
			autofocus
			class="form-control"
			name="username"
			placeholder="Username"
			type="text"
		/>
	</div>
	<div class="form-group">
		<input
			class="form-control"
			name="hash"
			placeholder="Password"
			type="password"
		/>
	</div>
	<button class="btn btn-primary pl-5 pr-5 mb-2" type="submit">Log In</button
	><br />
	<p class="no-account mt-2">
		<a class="text-gray mt-1 mb-5" href="/register">Don't have an account?</a>
	</p>
</form>
{% endblock %}
